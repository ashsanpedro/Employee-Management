<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Role Name</th>
                </tr>                
            </thead>
            <tbody>
                <tr *ngFor="let role of roleList; let srno = index">
                    <td>{{srno + 1}}</td>
                    <td>{{role.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
   <div class="col-12">
        <select name="" id="">
            <option *ngFor="let role of roleList" value="">{{role.role}}</option>
        </select>
   </div>
</div>
